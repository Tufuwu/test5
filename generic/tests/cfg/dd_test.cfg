- dd_test: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    only Linux
    type = dd_test
    images += " stg1"
    force_create_image_stg1 = yes
    image_name_stg1 = images/stg1
    image_size_stg1 = 20G
    image_snapshot_stg1 = no
    image_readonly_stg1 = no
    drive_index_stg1 = 3
    image_boot_stg1 = no
    blk_extra_params_stg1 = "serial=TARGET_DISK0"
    Host_RHEL.m6..ide:
        blk_extra_params_stg1 = "wwn=0x5000123456789abc"
    dd_count = 1
    # last input and output disk
    dd_if_select = -1
    dd_of_select = -1
    variants:
        - readwrite:
            dd_stat = 0
            variants:
                - zero2disk:
                    dd_if = ZERO
                    dd_of = stg1
                - disk2null:
                    dd_if = stg1
                    dd_of = NULL
        - readonly:
            # ide, ahci don't support readonly disks
            no ide, ahci
            image_readonly_stg1 = yes
            variants:
                - zero2disk:
                    dd_if = ZERO
                    dd_of = stg1
                    dd_stat = 1
                - disk2null:
                    dd_if = stg1
                    dd_of = NULL
                    dd_stat = 0
        - multiple:
            partition_size = 2G
            variants:
                - zero2disk:
                    dd_if = ZERO
                    dd_of = stg1
                    dd_bs = "4k 8k 16k 64k 128k 256k 4M 1G"
                    dd_oflag = direct
                - disk2null:
                    dd_if = stg1
                    dd_of = NULL
                    dd_bs = "4k 8k 16k 64k 128k 256k 4M 1G"
                    dd_iflag = direct
