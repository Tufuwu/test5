- jumbo: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    no RHEL.3.9
    no RHEL.4
    requires_root = yes
    type = jumbo
    start_vm = no
    e1000e, e1000:
        only Linux
    virtio_net:
        Windows:
            mtu_key = MTU
    variants:
        - max_mtu:
            mtu = 9000
        - min_mtu:
            hint = want
            mtu = 576
            Windows:
                mtu = 590
