- svirt.qemu_conf.namespace:
    type = svirt_qemu_namespace
    start_vm = "no"
    qemu_conf_1 = {"namespaces": '["mount"]'}
    qemu_conf_2 = {"namespaces": '[]'}
    disk_type = "block"
    disk_target = {'dev': 'vdb', 'bus': 'scsi'}
    disk_driver = {'name': 'qemu', 'type': 'raw', 'cache': 'none'}
    disk_attrs = {"target": ${disk_target}, "type_name": "${disk_type}", "driver": ${disk_driver}, "device": "lun", "share": True}
    expr_dev_context = "system_u:object_r:fixed_disk_device_t:s0"
    expr_dev_context_ns = "system_u:object_r:svirt_image_t:s0"
    mount_dst = "/dev/shm"
    mount_src_2 = "/tmp/demo1"
    mount_dst_2 = "/dev/mqueue/demo1"
    mount_src_3 = "/tmp/demo2"
    mount_dst_3 = "/dev/demo2"
    mount_cmd_1 = "mount -t tmpfs tmpfs ${mount_dst} && mount -t tmpfs tmpfs ${mount_dst}"
    mount_cmd_2 = "mount --bind ${mount_src_2} ${mount_dst_2}"
    mount_cmd_3 = "mount --bind ${mount_src_3} ${mount_dst_3}"
    nsenter_cmd_1 = "mount | grep -i shm"
    nsenter_cmd_2 = "ls ${mount_dst_2}"
    nsenter_cmd_3 = "ls ${mount_dst_3}"
