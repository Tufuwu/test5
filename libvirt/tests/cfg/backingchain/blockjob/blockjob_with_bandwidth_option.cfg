- backingchain.blockjob.bandwidth:
    type =  blockjob_with_bandwidth_option
    start_vm = "yes"
    target_disk = "vda"
    variants:
        - value_updated:
            update_times = 3
            option_1 = " --bandwidth 2"
            option_2 = " --bandwidth 3"
            option_3 = " --bytes 1000"
