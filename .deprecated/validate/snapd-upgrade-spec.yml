meta:
  name: Verify CK with Snapd upgrade
  description: |
    Verifies that CK passes when the underlying snap core (snapd) is upgraded to
    a candidate/test/beta channel.
  mkdocs:
    destination:
      - "validations/ck/snapd-upgrade.md"

matrix:
  snap_version:
    - 1.18/stable
  series:
    - bionic
  channel:
    - edge
  arch:
    - amd64


plan:
  env:
    - JUJU_DEPLOY_BUNDLE=cs:~containers/charmed-kubernetes
    - JUJU_DEPLOY_CHANNEL=$CHANNEL
    - JUJU_CLOUD=aws/us-east-1
    - JUJU_CONTROLLER=validate-ck-snapd-upgrade
    - JUJU_MODEL=validate-snapd
    - TEST_UPGRADE_SNAPD_CHANNEL=beta

  pre-execute: |
    #!/bin/bash
    . $WORKSPACE/cilib.sh

    setup_env

    juju bootstrap $JUJU_CLOUD $JUJU_CONTROLLER \
         -d $JUJU_MODEL \
         --bootstrap-series $SERIES \
         --force \
         --bootstrap-constraints arch=$ARCH \
         --model-default test-mode=true \
         --model-default resource-tags=owner=k8sci \
         --model-default image-stream=daily

  execute: |
    #!/bin/bash
    set -eu

    . $WORKSPACE/cilib.sh

    inject_env

    timeout 2h pytest -m "not slow" \
       $WORKSPACE/jobs/integration/validation.py \
       --cloud $JUJU_CLOUD \
       --model $JUJU_MODEL \
       --controller $JUJU_CONTROLLER \
       --snapd-upgrade \
       --snapd-channel $TEST_UPGRADE_SNAPD_CHANNEL

  post-execute: |
    #!/bin/bash
    . $WORKSPACE/cilib.sh

    inject_env

    collect_env

    teardown_env
