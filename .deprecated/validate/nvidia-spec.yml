meta:
  name: Verify CK with NVidia
  description: |
    Verifies that CK with NVidia passes integration tests
  mkdocs:
    destination:
      - "validations/ck/nvidia.md"


matrix:
  snap_version:
    - 1.19/edge
    - 1.18/edge
    - 1.17/edge
    - 1.16/edge
  series:
    - focal
    - bionic
  channel:
    - edge
  arch:
    - amd64

concurrent: no

plan:
  env:
    - JUJU_DEPLOY_BUNDLE=cs:~containers/charmed-kubernetes
    - JUJU_DEPLOY_CHANNEL=$CHANNEL
    - JUJU_CLOUD=aws/us-east-2
    - JUJU_CONTROLLER=validate-ck-nvidia
    - JUJU_MODEL=validate-nvidia

  pre-execute: |
    #!/bin/bash
    . $WORKSPACE/cilib.sh

    setup_env

    juju bootstrap $JUJU_CLOUD $JUJU_CONTROLLER \
         -d $JUJU_MODEL \
         --bootstrap-series $SERIES \
         --force \
         --bootstrap-constraints arch=$ARCH \
         --model-default test-mode=true \
         --model-default resource-tags=owner=k8sci \
         --model-default image-stream=daily

    tee overlay.yaml <<EOF> /dev/null
    series: $SERIES
    applications:
      kubernetes-master:
        constraints: cores=2 mem=8G root-disk=16G
        options:
          channel: $SNAP_VERSION
      kubernetes-worker:
        constraints: instance-type=p2.xlarge
        options:
          channel: $SNAP_VERSION
    EOF

    juju deploy -m $JUJU_CONTROLLER:$JUJU_MODEL \
          --overlay overlay.yaml \
          --force \
          --channel $JUJU_DEPLOY_CHANNEL $JUJU_DEPLOY_BUNDLE

    timeout 45m juju-wait -e $JUJU_CONTROLLER:$JUJU_MODEL -w

  execute: |
    #!/bin/bash
    set -eu

    . $WORKSPACE/cilib.sh

    inject_env

    timeout 2h pytest \
       $WORKSPACE/jobs/integration/validation.py \
       --cloud $JUJU_CLOUD \
       --model $JUJU_MODEL \
       --controller $JUJU_CONTROLLER

  post-execute: |
    #!/bin/bash
    . $WORKSPACE/cilib.sh

    inject_env

    collect_env

    teardown_env
