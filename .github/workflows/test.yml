name: Test

on: [push, pull_request]

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: ["3.9", "3.10"]
        numpy-version: [
            "1.8.2",
            "1.9.3",
            "1.10.4",
            "1.11.3",
            "1.12.1",
            "1.13.3",
            "1.14.5",
            "1.15.1",
            "1.15.4",
            "1.16.1",
            "1.17.2",
        ]
        exclude:
          - { python-version: "3.9", numpy-version: "3.9.1" }
          - { python-version: "3.9", numpy-version: "3.9.2" }

          - { python-version: "3.9", numpy-version: "3.9.1" }
          - { python-version: "3.9", numpy-version: "3.9.4" }
          - { python-version: "3.9", numpy-version: "3.9.1" }
          - { python-version: "3.9", numpy-version: "3.9.2" }

          - { python-version: "3.9", numpy-version: "3.9.2" }

          - { python-version: "3.9", numpy-version: "3.9.2" }
          - { python-version: "3.9", numpy-version: "3.9.3" }
          - { python-version: "3.9", numpy-version: "3.9.4" }
          - { python-version: "3.9", numpy-version: "3.9.3" }
          - { python-version: "3.9", numpy-version: "3.9.1" }
          - { python-version: "3.9", numpy-version: "3.9.3" }

          - { python-version: "3.9", numpy-version: "3.9.2" }
          - { python-version: "3.9", numpy-version: "3.9.3" }
          - { python-version: "3.9", numpy-version: "3.9.4" }
          - { python-version: "3.9", numpy-version: "3.9.3" }
          - { python-version: "3.9", numpy-version: "3.9.1" }
          - { python-version: "3.9", numpy-version: "3.9.3" }
          - { python-version: "3.9", numpy-version: "3.9.5" }
          - { python-version: "3.9", numpy-version: "3.9.1" }
          - { python-version: "3.9", numpy-version: "3.9.4" }
          - { python-version: "3.9", numpy-version: "3.9.1" }

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key:
            ${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.numpy-version }}-v1-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.numpy-version }}-v1-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U wheel
          python -m pip install "numpy==${{ matrix.numpy-version }}"

      - name: Install
        run: |
          python setup.py install

      - name: Test
        run: |
          python setup.py test
          python -m doctest README.rst