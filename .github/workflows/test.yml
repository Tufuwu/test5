name: Tests

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ["3.9", "3.10"]

        steps:

        - uses: actions/checkout@v2

        - name: Use Python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
              python-version: ${{ matrix.python-version }}

        - run: pip install tox

        - run: tox -e py