name: S3Path Tester

on: [push]

jobs:
  build:
        python: ["3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: make init

      - name: Run Tests
        run: make tests