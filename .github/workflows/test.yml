name: Tests

# Test django-star-ratings on:
#   all supported Django and Python versions

on:
  push:
  pull_request:

jobs:
  test-django:
    name: py${{ matrix.python-version }} django-${{ matrix.django-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
        django-version:
          - "2.2"
          - "3.0"
        use_custom_model:
          - true
          - false
        run_web_tests:
          - true
          - false
        exclude:
          - run_web_tests: true
            python-version: "3.9"
          - run_web_tests: true
            python-version: "3.9"
          - run_web_tests: true
            python-version: "3.9"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install codecov
          grep -v "^django==" requirements.txt > /tmp/reqs.txt
          pip install -r /tmp/reqs.txt
          pip install "django~=${{ matrix.django-version }}.0" -U
      - name: Test
        env:
          USE_CUSTOM_MODEL: ${{ matrix.use_custom_model }}
          RUN_WEB_TESTS: ${{ matrix.run_web_tests }}
          BROWSER_TAG:  chrome_latest
        run: |
          ./scripts/ci_runtests.sh
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          name: ${{ matrix.python-version }}-${{ matrix.django-version }}