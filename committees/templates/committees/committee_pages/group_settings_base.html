{% extends 'committees/group_detail_base.html' %}
{% block content-frame-class %}
    container
{% endblock %}


{% block content %}
    {{ block.super }}
    <div class="row mb-4">
        <div class="col-12 col-md-3">
            <div class="list-group">
            {% for option_item in options_list %}
                <a class="list-group-item list-group-item-action {% if option_item == settings_option %}active{% endif %}"
                    href="{% url option_item.home_url_name group_id=association_group  %}">
                    {{ option_item.name }}
                </a>
            {% endfor %}
            </div>
        </div>
        <div class="col-12 col-md-9">
            <div class="mb-4">
                {% block setting_option %}

                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
