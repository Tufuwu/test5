- nbd_map_snapshots:
    virt_test_type = qemu
    type = nbd_map_snapshots
    start_vm = no
    force_create_image = yes
    remove_image = yes
    required_qemu = [6.1.0,)
    images = "base top"
    image_chain = "base top"
    image_name_base = "images/base"
    image_size_base = 256K
    image_format_base = raw
    image_name_top = "images/top"
    image_size_top = 256K
    image_format_top = qcow2
    base_io_cmd_01 = "write -P 65 0 64k"
    base_io_cmd_02 = "write -P 66 64k 64k"
    base_io_cmd_03 = "write -P 67 128k 64k"
    top_io_cmd_01 = "write -P 69 64k 64k"
    top_io_cmd_02 = "write -z 128k 64k"
    nbd_export_format_top = 'qcow2'
    nbd_allocation_exported_top = 'yes'
    nbd_port_top = 10823
    nbd_image_tag = 'stg0'
    enable_nbd_stg0 = yes
    nbd_port_stg0 = ${nbd_port_top}
    image_format_stg0 = 'raw'
    cmds_installed_host += ' nbdinfo'
    map_cmd = 'nbdinfo --map=qemu:allocation-depth'
    check_msg = '65536      131072    1  local'
