- vdi_image_create:
    no Host_RHEL.m6 Host_RHEL.m7 Host_RHEL.m8
    required_qemu = [6.1.0-7, )
    virt_test_type = qemu
    type = vdi_image_create
    start_vm = no
    create_image = no
    remove_image = yes
    images = "vdi_test"
    image_name_vdi_test = "images/vdi_test"
    image_size_vdi_test = 1G
    image_format_vdi_test = vdi
