- virtio_chardev_trace:
    no ppc64 ppc64le
    only Linux
    type = virtio_chardev_trace
    start_vm = no
    smp = 2
    serials += ' agentctl '
    serial_name_agentctl = 'agent-ctl-path'
    chardev_backend_agentctl = 'pipe'
    chardev_path_agentctl = '/tmp/virtio-trace/agent-ctl-path'
    serial_type_agentctl = 'virtserialport'
    auto_create_pipe = no
