- qemu_option_check:
    virt_test_type = qemu
    type = qemu_option_check
    start_vm = no
    variants:
        - virtio-net:
            device_name = virtio-net-pci
            s390x:
                device_name = virtio-net-ccw
        - e1000:
            only Host_RHEL.m6, Host_RHEL.m7
            RHEL:
                only RHEL.6 RHEL.7
            only i386, x86_64
            device_name = e1000
        - e1000e:
            only i386, x86_64
            device_name = e1000e
        - rtl8139:
            only i386, x86_64
            device_name = rtl8139
        - spapr-vlan:
            only ppc64,ppc64le
            device_name = spapr-vlan
