- sr_iov_netperf_test:
    only vf_assignable
    virt_test_type = qemu
    type = netperf_stress
    image_snapshot = yes
    hostpassword = redhat
    vms += " vm2 vm3"
    netperf_client = " vm2 vm3"
    netperf_server = ${main_vm}
    netperf_link = netperf-2.6.0.tar.bz2
    RHEL.4:
        netperf_link = netperf-2.4.5.tar.bz2
    server_path = /var/tmp/
    client_path = /var/tmp/
    netperf_test_duration = 600
    netperf_para_sessions = 1
    test_protocols = TCP_STREAM
    netperf_package_sizes = 64 256 1024 4096 16384 65535
    Windows:
        netperf_server_link_win = "netserver-2.6.0.exe"
        netperf_client_link_win = "netperf.exe"
        server_path_win = "c:\\"
        client_path_win = "c:\\"
    variants:
        - vfio-pci:
            device_driver = vfio-pci
            no  Host_RHEL.m5, Host_RHEL.m6
        - pci-assign:
            device_driver = pci-assign
            no Host_RHEL.m7
