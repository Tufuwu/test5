- ksm_base:
    only Linux
    type = ksm_base
    virt_test_type = qemu
    requires_root = yes
    setup_ksm = yes
    shared_mem = 1024
    query_cmd = "cat /sys/kernel/mm/ksm/pages_sharing"
    split = "yes"
    guest_script_overhead = 20
    cmds_installed_host = "ksmtuned"
    variants:
        - disable:
            test_type = "disable"
            split = "no"
            variants:
                - other_host:
                    no Host_RHEL.m5, Host_RHEL.m6
                    extra_params += " -machine mem-merge=off"
                - rhel_host:
                    only Host_RHEL.m6
                    extra_params += " -redhat-disable-KSM"
        - base:
            test_type = "base"
        - negative:
            test_type = "negative"
            random_bits = 21
