- commit_with_backing:
    virt_test_type = qemu
    type = commit_with_backing
    kill_vm = yes
    start_vm = no
    force_create_image = no
    image_chain = image1 sn1 sn2
    image_name_sn1 = images/sn1
    image_format_sn1 = qcow2
    image_size_sn1 = ""
    image_name_sn2 = images/sn2
    image_format_sn2 = qcow2
    image_size_sn2 = ""
    backing_chain = yes
    guest_tmp_filename = "/var/tmp/%s"
    backup_image_before_testing = yes
    restore_image_after_testing = yes
    Windows:
        guest_tmp_filename = "C:\\%s"
        x86_64:
            sync_bin = WIN_UTILS:\Sync\sync64.exe /accepteula
        i386, i686:
            sync_bin = WIN_UTILS:\Sync\sync.exe /accepteula
    variants:
        - @default:
        - rate_limit:
            required_qemu = [5.2.0-1, )
            variants:
                - with_rate_limit_0:
                    rate_limit = 0
                - with_rate_limit_4611686018427387400:
                    rate_limit = 4611686018427387400
                - with_rate_limit_9223372036854775295:
                    rate_limit = 9223372036854775295
