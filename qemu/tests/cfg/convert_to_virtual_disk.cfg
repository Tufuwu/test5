- convert_to_virtual_disk:
    only raw
    virt_test_type = qemu
    type = convert_to_virtual_disk
    start_vm = no
    create_image = yes
    remove_image = yes
    images = "source middle"
    image_name_source = "images/source"
    image_name_middle = "images/middle"
    image_size_source = 2G
    image_size_middle = 2G
    convert_target = "target"
    image_format_target = raw
    image_raw_device_target = yes
