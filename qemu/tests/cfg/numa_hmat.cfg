- numa_hmat:
    type = numa_hmat
    only x86_64, aarch64
    required_qemu = [7.2.0,)
    start_vm = no
    machine_type_extra_params = 'hmat=on'
    mem_fixed = 5120
    smp_fixed = 2
    vcpu_maxcpus=${smp_fixed}
    vcpu_cores_fixed = 1
    vcpu_threads_fixed = 1
    vcpu_sockets_fixed = 2
    guest_numa_nodes = "node0 node1 node2"
    numa_nodeid_node0 = 0
    numa_nodeid_node1 = 1
    numa_nodeid_node2 = 2
    numa_hmat_lb_initiator = 0
    mem_devs = "mem0 mem1 mem2"
    size_mem_mem0 = 1024M
    size_mem_mem1 = 2048M
    size_mem_mem2 = 2048M
    backend_mem = memory-backend-ram
    use_mem = no
    numa_memdev_node0 = mem-mem0
    numa_memdev_node1 = mem-mem1
    numa_memdev_node2 = mem-mem2
    guest_numa_cpus = "cpu0 cpu1"
    numa_cpu_nodeid_cpu0 = 0
    numa_cpu_socketid_cpu0 = 0
    numa_cpu_nodeid_cpu1 = 0
    numa_cpu_socketid_cpu1 = 1
    numa_hmat_lb_node0 = 'hmat_lb0 hmat_lb1'
    numa_hmat_lb_hierarchy_hmat_lb0 = 'first-level'
    numa_hmat_lb_data_type_hmat_lb0 = 'read-latency'
    numa_hmat_lb_latency_hmat_lb0 = 5
    numa_hmat_lb_hierarchy_hmat_lb1 = 'second-level'
    numa_hmat_lb_data_type_hmat_lb1 = 'read-bandwidth'
    numa_hmat_lb_bandwidth_hmat_lb1 = '200M'
    numa_hmat_lb_node1 = 'hmat_lb2 hmat_lb3'
    numa_hmat_lb_hierarchy_hmat_lb2 = 'first-level'
    numa_hmat_lb_data_type_hmat_lb2 = 'write-latency'
    numa_hmat_lb_latency_hmat_lb2 = 15
    numa_hmat_lb_hierarchy_hmat_lb3 = 'third-level'
    numa_hmat_lb_data_type_hmat_lb3 = 'write-bandwidth'
    numa_hmat_lb_bandwidth_hmat_lb3 = '300M'
    numa_hmat_lb_node2 = 'hmat_lb4 hmat_lb5'
    numa_hmat_lb_hierarchy_hmat_lb4 = 'first-level'
    numa_hmat_lb_data_type_hmat_lb4 = 'access-latency'
    numa_hmat_lb_latency_hmat_lb4 = '20'
    numa_hmat_lb_hierarchy_hmat_lb5 = 'memory'
    numa_hmat_lb_data_type_hmat_lb5 = 'access-bandwidth'
    numa_hmat_lb_bandwidth_hmat_lb5 = '400M'
    numa_hmat_caches_node0 = 'hmat_cache0'
    numa_hmat_caches_size_hmat_cache0 = 30K
    numa_hmat_caches_level_hmat_cache0 = 1
    numa_hmat_caches_associativity_hmat_cache0 = none
    numa_hmat_caches_policy_hmat_cache0 = write-through
    numa_hmat_caches_line_hmat_cache0 = 4
    numa_hmat_caches_node1 = 'hmat_cache1 hmat_cache2'
    numa_hmat_caches_level_hmat_cache1 = 1
    numa_hmat_caches_associativity_hmat_cache1 = direct
    numa_hmat_caches_policy_hmat_cache1 = write-back
    numa_hmat_caches_line_hmat_cache1 = 8
    numa_hmat_caches_level_hmat_cache2 = 2
    numa_hmat_caches_associativity_hmat_cache2 = direct
    numa_hmat_caches_policy_hmat_cache2 = write-back
    numa_hmat_caches_line_hmat_cache2 = 8
    numa_hmat_caches_node2 = 'hmat_cache3 hmat_cache4 hmat_cache5'
    numa_hmat_caches_level_hmat_cache3 = 1
    numa_hmat_caches_associativity_hmat_cache3 = complex
    numa_hmat_caches_policy_hmat_cache3 = write-back
    numa_hmat_caches_line_hmat_cache3 = 16
    numa_hmat_caches_level_hmat_cache4 = 2
    numa_hmat_caches_associativity_hmat_cache4 = complex
    numa_hmat_caches_policy_hmat_cache4 = write-back
    numa_hmat_caches_line_hmat_cache4 = 16
    numa_hmat_caches_level_hmat_cache5 = 3
    numa_hmat_caches_associativity_hmat_cache5 = complex
    numa_hmat_caches_policy_hmat_cache5 = write-back
    numa_hmat_caches_line_hmat_cache5 = 16
    variants:
        - default:
        - with_node_initiator:
            only x86_64
            required_qemu = [4.2.0, 7.2.0)
            numa_initiator_node1 = 0
            numa_initiator_node2 = 0
