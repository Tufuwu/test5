- seabios_bootmenu_prompt: install setup image_copy unattended_install.cdrom
    type = seabios_bootmenu_prompt
    only default_bios
    no Host_RHEL.m7 Host_RHEL.m8.u0
    boot_menu = on
    enable_sga = yes
    start_vm = no
    boot_menu_hint = "Press .*(F12|ESC) for boot menu"
    boot_menu_key = "esc"
    extra_img_num = 15
    extra_img_size = 200M
    bootindex_image1 = 0
