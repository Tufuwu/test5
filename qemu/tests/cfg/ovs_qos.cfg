- ovs_qos:
    type = ovs_qos
    image_snapshot = yes
    virt_test_type = qemu
    netperf_client = vm1
    netperf_server = vm2
    vms = ${netperf_client} ${netperf_server}
    netperf_client_options = " -l 60"
    netperf_link = netperf-2.7.1.tar.bz2
    RHEL.4:
        netperf_link = netperf-2.4.5.tar.bz
    server_path = /var/tmp/
    client_path = /var/tmp/
    netperf_test_duration = 120
    netperf_para_sessions = 1
    test_protocol = TCP_STREAM
    rate_brust_pairs = 1000,100 10000,1000
    Windows:
        netperf_server_link_win = "netserver-2.6.0.exe"
        netperf_client_link_win = "netperf.exe"
        server_path_win = "c:\\"
        client_path_win = "c:\\"
